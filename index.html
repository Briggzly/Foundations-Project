<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Date Ideas</title>
  </head>
  <body>
    <nav id="navbar">Date Ideas</nav>

    <div class="dates">
      <button id="dateBtn">Get Date Idea</button>
      <br />
      <p id="idea"></p>
      <img id="activityIcon" src="icon" style="display: none" />
      <br />
      <a id="nearMe" href="" target="_blank"
        >Near Me
        <img
          id="magGlass"
          src="https://cdn-icons-png.flaticon.com/512/684/684809.png"
      /></a>
    </div>
    <div>
      <div id="restNav">Date Links</div>
      <div class="dNotes">
        <form id="dateNotes">
            <input type="text" id="dateLinks" placeholder="Enter links to dates"/>
            <button id="addBtn">Add</button>
        </form>
        <section id="links-container">
          <ul></ul>
        </section>
      </div>
    </div>
    <script src="/server/index.js"></script>
    <script src="main.js"></script>
  </body>
</html>
